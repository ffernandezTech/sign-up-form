<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
   


        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
       
    <title>Sign Up Form</title>
   
</head>
<body>






    <section class="Logo-Title-Section">


        <div class="Logo-info">
            <p class="Logo-title">ODIN</p>
        </div>


        <footer class="Logo-footer">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"> Unsplash</a></footer>
    </section>


   
    <section class="Login-Section">
        
            <div class="Description">
                <h1> This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams. Sign up
                    <em>now</em> to get started.
                </h1>        
               
                <h1> You <em>know</em> you want to.</h1>
            </div>


            <form action="" method="get">


                 <fieldset>
                        <p> Let's do this!</p>

                       <div class="name-line">
                        <div class="name-line-labels">
                            <label for="first-name"> FIRST NAME</label>
                            <label for="last-name"> LAST NAME</label>
                        </div>
                        <div class="name-line-inputs">
                            <input type="text" id="first-name" name="first-name">
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>


                    <div class="more-info">
                       <div class="more-info-labels">
                            <label for="user-email">EMAIL</label>
                            <label for="user-num">PHONE NUMBER</label>
                       </div>
                       <div class="more-info-inputs">
                           <input type="email" id="user-email" name="user-email">
                            <input type="text" id="user-num" name="user-email">
                       </div>
                    </div>


                    <div class="pwd-line">
                        <div class="pwd-line-labels">
                            <label for="user-pwd">PASSWORD</label>
                            <label for="user-pwd-check">CONFIRM PASSWORD</label>
                        </div>
                        <div class="pwd-line-inputs">
                            <input type="password" id="user-pwd" name="user-pwd" required>
                            <input type="password" id="user-pwd-check" required>
                        </div>
                    </div>
           
                 </fieldset>


                 <button> Create Account</button>
            </form>


            <p class="returning-user"> Already have an account? <a class="login-button" href="google.com"> Log in</a></p>
































        








    </section>








</body>
<script src="./javascript.js" defer></script>
</html>
